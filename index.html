<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>

    <!--The 'with' keyword places the data-bind of all elements within the bound element into the
        specified context (in this case currentCat) which now allows binding as name instead of
        currentCat().name. This can introduce some confusion as it places everything in the specified
        context. See img below for an example-->
    <div data-bind='with:currentCat'>

        <h2 data-bind='text: name'></h2>

        <p><strong data-bind='text: level'>Newborn</strong></p>

        <div data-bind='text: clickCount'></div>
        <!--Previously when calling incrementCounter, the call was from the viewmodel binding. But now
            because of the use of the 'with' keyword above this element's context is currentCat, so must
            use the $parent attribute to return context to viewmodel-->
        <img src="" alt="cute cat" data-bind='click: $parent.incrementCounter, attr: {src: imgSrc}'>

        <div>
            <h3>Nicknames: </h3>
            <ul data-bind='foreach: nicks'>
                <li>
                    <span data-bind='text: nick'></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
